<!DOCTYPE html>
<html>
<head>
    <title>YouTube MPC Options</title>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="mpc-container">

        <header class="mpc-header">
            <h1>YouTube MPC</h1>
            <button id="enable-button" class="mpc-button function-button">Enable</button>
        </header>

        <div class="main-interface">
            <div class="left-panel">
                <div class="screen-area">
                    <div class="screen-section">
                        <div class="screen-label">STATUS</div>
                        <div id="display-status" class="screen-text">ENABLED</div>
                    </div>
                    <div class="screen-section">
                        <div class="screen-label">BANK</div>
                        <div id="display-bank" class="screen-text">A</div>
                    </div>
                 </div>
                <div class="control-buttons">
                     <button id="clear-all" class="mpc-button function-button">Clear Bank</button> </div>
            </div>

            <div class="right-panel">
                 <div class="bank-selection">
                    <div class="bank-button-container">
                        <span class="pad-label">Hotkey: /</span>
                        <button class="mpc-button bank-button" data-bank="A" id="bank-btn-a">Bank A</button>
                    </div>
                    <div class="bank-button-container">
                        <span class="pad-label">Hotkey: *</span>
                        <button class="mpc-button bank-button" data-bank="B" id="bank-btn-b">Bank B</button>
                    </div>
                    <div class="bank-button-container">
                        <span class="pad-label">Hotkey: -</span>
                        <button class="mpc-button bank-button" data-bank="C" id="bank-btn-c">Bank C</button>
                    </div>
                    <div class="bank-button-container">
                        <span class="pad-label">Hotkey: +</span>
                        <button class="mpc-button bank-button" data-bank="D" id="bank-btn-d">Bank D</button>
                    </div>
                 </div>

                <div class="pad-area">
                    <div class="pad-grid">
                        <div class="pad-container">
                            <span class="pad-label">Num PAD: 7</span>
                            <div class="mpc-pad" id="pad-7" data-key="7">
                                <button class="pad-clear-button" data-key="7">x</button>
                                <input type="number" class="pad-input" data-key="7" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="7" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="7" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="pad-container">
                            <span class="pad-label">Num PAD: 8</span>
                            <div class="mpc-pad" id="pad-8" data-key="8">
                                <button class="pad-clear-button" data-key="8">x</button>
                                <input type="number" class="pad-input" data-key="8" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="8" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="8" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 9</span>
                            <div class="mpc-pad" id="pad-9" data-key="9">
                                <button class="pad-clear-button" data-key="9">x</button>
                                <input type="number" class="pad-input" data-key="9" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="9" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="9" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 4</span>
                            <div class="mpc-pad" id="pad-4" data-key="4">
                                <button class="pad-clear-button" data-key="4">x</button>
                                <input type="number" class="pad-input" data-key="4" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="4" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="4" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 5</span>
                            <div class="mpc-pad" id="pad-5" data-key="5">
                                <button class="pad-clear-button" data-key="5">x</button>
                                <input type="number" class="pad-input" data-key="5" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="5" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="5" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 6</span>
                            <div class="mpc-pad" id="pad-6" data-key="6">
                                <button class="pad-clear-button" data-key="6">x</button>
                                <input type="number" class="pad-input" data-key="6" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="6" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="6" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 1</span>
                            <div class="mpc-pad" id="pad-1" data-key="1">
                                <button class="pad-clear-button" data-key="1">x</button>
                                <input type="number" class="pad-input" data-key="1" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="1" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="1" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 2</span>
                            <div class="mpc-pad" id="pad-2" data-key="2">
                                <button class="pad-clear-button" data-key="2">x</button>
                                <input type="number" class="pad-input" data-key="2" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="2" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="2" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                         <div class="pad-container">
                            <span class="pad-label">Num PAD: 3</span>
                            <div class="mpc-pad" id="pad-3" data-key="3">
                                <button class="pad-clear-button" data-key="3">x</button>
                                <input type="number" class="pad-input" data-key="3" step="0.05" min="0" placeholder="--.--">
                                <div class="pad-right-column">
                                    <button class="pad-adjust up" data-key="3" data-delta="0.05">+</button>
                                    <span class="seconds-suffix">s</span>
                                    <button class="pad-adjust down" data-key="3" data-delta="-0.05">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="stop-button-container">
                        <span class="pad-label">Num PAD: 0</span>
                        <button class="mpc-button stop-button" id="stop-button">STOP</button>
                    </div>
                 </div>
            </div>
        </div>

        <div class="hidden-inputs">
            <input type="number" id="key1" step="0.1" min="0">
            <input type="number" id="key2" step="0.1" min="0">
            <input type="number" id="key3" step="0.1" min="0">
            <input type="number" id="key4" step="0.1" min="0">
            <input type="number" id="key5" step="0.1" min="0">
            <input type="number" id="key6" step="0.1" min="0">
            <input type="number" id="key7" step="0.1" min="0">
            <input type="number" id="key8" step="0.1" min="0">
            <input type="number" id="key9" step="0.1" min="0">

            <input type="radio" id="mode-trigger" name="mode" value="trigger" checked>
            <input type="radio" id="mode-hold" name="mode" value="hold">
        </div>

        <div id="status" class="status-message"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
