<!DOCTYPE html>
<html>
<head>
  <title>YouTube Sampler Keys Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; min-width: 300px; }
    label { display: inline-block; width: 80px; margin-bottom: 8px; }
    input[type="number"] { width: 100px; margin-bottom: 8px; }
    button { margin-top: 15px; padding: 8px 15px; }
    #status { margin-top: 10px; font-weight: bold; min-height: 1em; }
  </style>
</head>
<body>
  <h2>Set Custom YouTube Timestamps (in seconds)</h2>
  <p>Enter the time in seconds each number key (1-0) should jump to.</p>

  <div><label for="key1">Key 1:</label> <input type="number" id="key1" step="0.1" min="0"> s</div>
  <div><label for="key2">Key 2:</label> <input type="number" id="key2" step="0.1" min="0"> s</div>
  <div><label for="key3">Key 3:</label> <input type="number" id="key3" step="0.1" min="0"> s</div>
  <div><label for="key4">Key 4:</label> <input type="number" id="key4" step="0.1" min="0"> s</div>
  <div><label for="key5">Key 5:</label> <input type="number" id="key5" step="0.1" min="0"> s</div>
  <div><label for="key6">Key 6:</label> <input type="number" id="key6" step="0.1" min="0"> s</div>
  <div><label for="key7">Key 7:</label> <input type="number" id="key7" step="0.1" min="0"> s</div>
  <div><label for="key8">Key 8:</label> <input type="number" id="key8" step="0.1" min="0"> s</div>
  <div><label for="key9">Key 9:</label> <input type="number" id="key9" step="0.1" min="0"> s</div>
  <div><label for="key0">Key 0:</label> <input type="number" id="key0" step="0.1" min="0"> s</div>

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
